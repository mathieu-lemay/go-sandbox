repos:
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v5.0.0
    hooks:
      - id: check-ast
      - id: check-case-conflict
      - id: check-merge-conflict
      - id: debug-statements
      - id: end-of-file-fixer
      - id: trailing-whitespace

  - repo: https://github.com/segmentio/golines
    rev: v0.12.2
    hooks:
      - id: golines
        args: ["--no-reformat-tags"]

  - repo: local
    hooks:
      - id: goimports-reviser
        name: goimports-reviser
        description: Right imports sorting & code formatting tool (goimports alternative)
        language: golang
        entry: goimports-reviser
        args:
          - "-format"
          - "-company-prefixes"
          - "github.com/mathieu-lemay/"
          - "-use-cache"
        types: [go]
        additional_dependencies:
          - "github.com/incu6us/goimports-reviser/v3@v3.8.2"
